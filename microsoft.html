		.big {
			font-weight: bold;

    width : 500px;
	min-height : 100px;

}

<body>
<script type="text/javascript" src="bootstrap/jquery-3.1.1.js"></script>

<button onclick="bold()"><strong>Bold</strong></button>
<button onclick="italic()"><i>Italize</i></button>
<button onclick="underline()"><u>Underline</u></button>
<button onclick="deleter()">delete</button>
<button onclick="undo()">undo</button>
<button onclick="strikeThrough()"><s>abc</s></button>
<button onclick="sub()"><sub>abc</sub></button>
<button onclick="sup()"><sup>abc</sup></button>
<button onclick="justify()">justify</button>



<select onchange="fontEditor(this[this.selectedIndex].value)">
    <option value="Arial">Arial</option>
    <option value="Calibri">Calibri</option>
     <option value="Comix">Comix</option>
    <option value="Comic Sans MS">Comic Sans MS</option>
     <option value="Contour Generator">Contour Generator</option>
     <option value="Cookie">Cookie</option>
    <option value="CookieHollow">CookieHollow</option>
    
</select>
<select onchange="fontsizes(this[this.selectedIndex].value)">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    
</select>
<select onchange="colors(this[this.selectedIndex].value)">
    <option value="red">red</option>
    <option value="blue">blue</option>
    <option value="yellow">yellow</option>
    <option value="orange">orange</option>
     
    
    
</select>
<button>Background color:<select onchange="backcolors(this[this.selectedIndex].value)">
    <option value="red">red</option>
    <option value="blue">blue</option>
    <option value="yellow">yellow</option>
    <option value="orange">orange</option>
   
    
    
</select></button>





<div id="text" contenteditable="true"></div>










<script type="text/javascript">
function backcolors(backColor) {
    document.execCommand("backColor", false, backColor);
    
}
function colors(foreColor) {
    document.execCommand("foreColor", false, foreColor);
    
}
function fontEditor(fontName) {
    document.execCommand("fontName", false, fontName);
    
}
function fontsizes(fontSize) {
	 document.execCommand("fontSize", false, fontSize);
}
function justify() {
	document.execCommand('justifyCenter')
}


function sup() {
	document.execCommand('superscript')
}
function sub() {
	document.execCommand('subscript')
}
function strikeThrough() {
	document.execCommand('strikeThrough')
}
function bold() {
	document.execCommand('bold')
}
function italic() {
	document.execCommand('italic')
}
function underline() {
	document.execCommand('underline')
}
function deleter() {
	document.execCommand('delete')
}
function undo() {
	document.execCommand('undo')
}
function fonts() {
	document.execCommand('fontName', false, 'bold italic')
}
