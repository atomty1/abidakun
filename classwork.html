<p id="demo"></p>
<p id="demp"></p>




<script>
document.getElementById("demp").innerHTML = new Date(year,month,date[,hour,minute,second,millisecond ]);
function alarmclock() {
	var p = document.getElementById('p').value;
	var t = Date();
	if (p==t && p !="") {
		document.getElementById("demo").innerHTML = ("Correct")
	} else {document.getElementById("demo").innerHTML = ("Incorrect")}
}

</script>


<div><input type="datetime-local" name="p" id="p"></div>
<button class="button" onclick="alarmclock()">Set clock</button>
